<!DOCTYPE html>
<!-- The home page -->
<!-- This is built upon a starter template provided by Bootstrap -->
<!-- Some text, e.g: <p> or header, etc are taken or paraphrased from open source like Wikipedia or generator for demo purpose-->
<html>

<head>
    <title>McSandwich</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/font.css"> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="../cart/cartpage.js"></script>
    <script src="../order/orderobject.js"></script>
    <script src="../user/generictest.js"></script>
    <script src="../user/signin.js"></script>
    <script src="../user/register.js"></script>
    <script src="../user/signout.js"></script>
    <script src="../user/util.js"></script>
    <style>
        .bg {
            /* Source: https://stackoverflow.com/questions/26621513/darken-css-background-image*/
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)), url("../image/bg-wood.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
    </style>
    <style>
        @font-face {
            font-family: VampiroOne-Regular;
            src: url(/font/VampiroOne-Regular.ttf);
        }

        .font {
            font-family: VampiroOne-Regular;
        }
    </style>
</head>

<body>
    <div class="bg" style="height: 1080px;">

        <div w3-include-html="../nav.html"></div>


        <h1 style="text-align: center; padding-top: 50px; color: aqua;" class="font">Your Cart</h1>

        <!-- Description are taken (with some modification) from https://www.subway.com/en-ag/menunutrition/menu/all-->
        <!-- Center the table: https://stackoverflow.com/questions/38160951/how-do-i-horizontally-center-a-table-in-bootstrap/38161703 -->
        <!-- And https://getbootstrap.com/docs/4.0/layout/grid/ and https://getbootstrap.com/docs/4.0/utilities/flex/#justify-content -->
        <div class="row justify-content-center">
            <div class="col-auto">
                <table class="table table-bordered" style="background-color: antiquewhite;">
                    <thead>
                        <tr>
                            <th scope="col">Order Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Remove Order</th>
                            <th scope="col">Remove Multiple Orders</th>
                            <th scope="col">Rename Multiple Orders</th>
                            <th scope="col">Update Order</th>
                            <th scope="col">Favorite</th>
                        </tr>
                    </thead>
                    <tbody id="order-table">
                        <!-- Script will fill in thi portion -->
                    </tbody>
                </table>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="button-reset">Reset All</button>
                    <!-- <button type="button" class="btn btn-primary" id="button-order" onclick="placeOrder()">Place Order</button> -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dialog-review-order"
                        id="button-place-order" onclick="placeOrder()">Place Order</button>
                    <div class="modal fade" id="dialog-review-order" tabindex="-1" role="dialog"
                        aria-labelledby="Review Order" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Review Order</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="order-review">
                                        <!-- Filled in later by a script. -->
                                    </form>
                                    <div class="form-group">
                                        <label for="order-fullname" class="col-form-label">Fullname: </label>
                                        <input type="text" class="form-control" id="order-fullname">
                                    </div>
                                    <div class="form-group">
                                        <label for="order-address" class="col-form-label">Address:</label>
                                        <input type="text" class="form-control" id="order-address">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                                        data-target="#dialog-enter-order-info" onclick="acceptOrder()">Confirm
                                        Order</button>

                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
    <script>
        w3.includeHTML();
    </script>

</body>

</html>
